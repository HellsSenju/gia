<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кафедра ИС - Главная</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./icon.png" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html">Главная</a>
        <a href="teachers.html">Преподаватели</a>
        <a href="directions.html">Список направлений</a>
      </nav>
    </header>

    <main class="main-container">
      <aside class="login-panel">
        <form class="login-form">
          <label for="username">Логин</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Введите логин"
            required
          />

          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите пароль"
            required
          />

          <button type="submit">Войти</button>
        </form>
      </aside>

      <section class="info">
        <h1>О кафедре информационных систем</h1>
        <p>
          Кафедра ИС осуществляет подготовку специалистов в области
          информационных технологий, программной инженерии и прикладной
          информатики...
        </p>
      </section>
    </main>

    <footer>
      <p>Автор работы: Цуканова И.В. | 2025</p>
    </footer>
  </body>
</html>
